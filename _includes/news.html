<div id="news">
  <ul>
  {% for post in site.news reversed %}
      <li>
        <h4>
          <small><date>{{ post.date | date_to_string}}</date></small>
          <br>
          <a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}" {% if post.link %}target="_blank"{% endif %}>{% if post.link %}{%else%}[Blog Post] {% endif %}{{ post.title }}</a>{% if post.author %} by {{ post.author }}{% endif %}
        </h4>
      </li>
  {% endfor %}
  </ul>
</div>
