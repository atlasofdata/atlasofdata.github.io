<div id="news">
  <ul>
  {% for post in site.news reversed %}
      <li>
        <h4><a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a>{% if post.author %} by {{ post.author }}{% endif %}
        <br>
        <small><date>{{ post.date | date_to_string}}</date></small>
        </h4>



        <!-- {% assign excerpt_length = post.excerpt | size %}
        {% assign content_length = post.content | size %}
        {{ post.content }} -->
      </li>
  {% endfor %}
  </ul>
</div>
