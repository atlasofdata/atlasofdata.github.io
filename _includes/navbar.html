<script>

(function () {

  // Mobile nav function
  var mobileNav = document.querySelector('.nav-content');
  var toggle = document.querySelector('.toggle-nav');
  toggle.onclick = function (e) {
    e.preventDefault()

    mobileNav.style.maxHeight = mobileNav.classList.contains('nav-mobile-open') ? '0' : '500px';
    mobileNav.classList.toggle('nav-mobile-open');
  };




})();
</script>
